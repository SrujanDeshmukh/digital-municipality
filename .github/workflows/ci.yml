name: CI Build & Push

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      REPO_OWNER: ${{ github.repository_owner }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build & push backend image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/digital-municipality-backend:latest

    - name: Build & push frontend image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/digital-municipality-frontend:latest

  deploy-to-k8s:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: ${{ secrets.KUBE_CONFIG_DATA != '' }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: '1.27.0'
    - name: Restore kubeconfig
      run: |
        echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > kubeconfig
        export KUBECONFIG=$PWD/kubeconfig
        kubectl apply -f k8s/
      env:
        KUBECONFIG: ${{ github.workspace }}/kubeconfig
